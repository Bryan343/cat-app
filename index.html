<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./media/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/8b58dd8812.js" crossorigin="anonymous"></script>
    <title>Cat App</title>
</head>
<body>
    <header class="header">
        <div class="header-containers logo">
            <img class="logo" src="./media/logo.png" alt="Logo">
        </div>
        <div class="header-containers search">
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" placeholder="Search">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="header-containers user">
            <button class="button main-button">New post</button>
            <button class="button secondary-button">Sign in</button>
        </div>
    </header>
    <main>
        <section></section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
