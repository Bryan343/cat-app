<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8b58dd8812.js" crossorigin="anonymous"></script>
    <title>Cat App</title>
</head>
<body>
    <header class="header">
        <div class="header-containers logo">
            <img class="logo" src="./media/logo.png" alt="Logo">
        </div>
        <div class="header-containers search">
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" placeholder="Search">
                </div>
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="header-containers user">
            <button class="button main-button">New post</button>
            <button class="button secondary-button">Sign in</button>
        </div>
    </header>
    <main class="main-content">
        <section class="cat-cards-container">
            <div class="cat-card">
                <div class="cat-card-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Tabby_cat_with_blue_eyes-3336579.jpg" alt="cute cat">
                </div>
                <br>
                <hr>
                <div class="cat-card-name">
                    <h2>Cat</h2>
                </div>
                <div class="cat-card-description">
                    <p>This is a cat</p>
                </div>
                <div class="cat-card-reactions">
                    <div class="cat-card-likes">
                        <p><i class="fa-solid fa-paw"></i> 25</p>
                    </div>
                    <div class="cat-card-comments">
                        <p><i class="fa-solid fa-comment"></i> 10</p>
                    </div>
                    <div class="cat-card-shares">
                        <p><i class="fa-solid fa-share"></i> 5</p>
                    </div>
                </div>
            </div>
            <div class="cat-card">
                <div class="cat-card-img">
                    <img src="https://images.unsplash.com/photo-1609779361684-8196b3a0abf1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0JTIwc2l0aW5nfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="cute cat 2">
                </div>
                <br>
                <hr>
                <div class="cat-card-name">
                    <h2>Another cat</h2>
                </div>
                <div class="cat-card-description">
                    <p>This is another cat</p>
                </div>
                <div class="cat-card-reactions">
                    <div class="cat-card-likes">
                        <p><i class="fa-solid fa-paw"></i> 25</p>
                    </div>
                    <div class="cat-card-comments">
                        <p><i class="fa-solid fa-comment"></i> 10</p>
                    </div>
                    <div class="cat-card-shares">
                        <p><i class="fa-solid fa-share"></i> 5</p>
                    </div>
                </div>
            </div>
        </section>
        <section>

        </section>
    </main>
    <footer></footer>
</body>
</html>
